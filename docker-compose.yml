version: '3'

services:
  jackal-s3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jackal-s3
    restart: always
    ports:
      - "3010:3000"
    environment:
      - JKL_MNEMONIC=${JKL_MNEMONIC}
      - ACCESS_KEY=jackal
      - SECRET_KEY=jackalsecret
      - PORT=3000
      - NETWORK=testnet
    volumes:
      - jackal-s3:/tmp/jackal-s3

volumes:
  jackal-s3: